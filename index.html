<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comfy House</title>
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <!-- custom css -->
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!-- nav bar -->
    <nav class="navbar">
      <div class="navbar-center">
        <span class="nav-icon"><i class="fa fa-bars"></i></span> <img src="./images/logo.svg" alt="store logo" />
        <div class="cart-btn">
          <span class="nav-icon">
            <i class="fa fa-cart-plus"></i>
          </span>
          <div class="cart-items">0</div>
        </div>
      </div>
    </nav>
    <!-- end of navbar -->
    <header class="hero">
      <div class="banner">
        <h1 class="banner-title">Furniture collection</h1>
        <button class="banner-btn">Shop now</button>
      </div>
    </header>
    <section class="products">
      <div class="section-title">
        <h2>Our products</h2>
      </div>
      <div class="products-center"></div>
    </section>
    <!-- cart -->
    <div class="cart-overlay">
      <div class="cart">
        <span class="close-cart"><i class="fa fa-window-close"></i></span>
        <h2>your cart</h2>
        <div class="cart-content">
          <!-- cart item -->
        </div>
        <div class="cart-footer">
          <h3>Your total : $ <span class="cart-total">443</span></h3>
          <button class="clear-cart banner-btn">Clear cart</button>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
